<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="background-color:#215e4f;">
    <canvas id="tuval" width="640" height="480" style="border: 2px solid grey;">
        <h2>Bu browser canvas desteklemiyor</h2>
    </canvas>
    <script type="text/javascript">
    var tuval = document.getElementById("tuval");
    var cizim = tuval.getContext("2d");
        
        
    var en = tuval.width;
    var boy = tuval.height;
    var x = en/2;
    var y = boy/2;
    var dx = 5;
    var dy = 5;
        function ziplayanTop(){
            temizle();
            cizim.beginPath();
            cizim.arc(x,y,10,0,2*Math.PI);
            cizim.fillStyle = "#ff0000";
            cizim.fill();
            if(x+10 > en || x < 10){
                dx = -1* dx ;
            }
            if(y+10 > boy || y < 10){
                dy = -1* dy ;
            }
            x = x + dx;
            y = y + dy;
            cizim.closePath();
        }
        function temizle(){
            cizim.beginPath();
            cizim.fillStyle = "#fff";
            cizim.fillRect(0,0,tuval.width,tuval.height);
            cizim.closePath();
            cizim.fill();
        }
        setInterval(ziplayanTop,15);
        // function tiklama(m){
        //     temizle();

        //     cizim.arc(m.x,m.y,30,0,2*Math.PI);
        //     cizim.fillStyle = "#0000ff";
        //     cizim.fill();
        //     cizim.closePath();
        //     // cizim.stroke();   içi bosu
        // }

//direk fonksiyonun içini doldurmayı da ogrenmiş olduk

        tuval.addEventListener('click',ziplayanTop);
        // tuval.addEventListener('click',function(c){
        //     tuval.addEventListener('mousemove',tiklama);
        // });

        //     tuval.addEventListener('mousemove',function(m){
        //     cizim.beginPath();
        //     cizim.arc(m.x,m.y,20,0,2*Math.PI);
        //     cizim.stroke();    
        //     });
        // });
        

        cizim.beginPath();
        cizim.moveTo(0,0);
        cizim.lineTo(300,300);
        cizim.lineTo(400,300);
        cizim.moveTo(400,0);
        cizim.lineTo(500,100);
        cizim.moveTo(300,200);
        cizim.arc(300,200,50,2*Math.PI,0*Math.PI);
        cizim.font = "30px Arial";
        cizim.fillText("Pasadagli Develop",280,320);
        cizim.fillRect(500,400,80,50);
        cizim.stroke();


    </script>
</body>
</html>
