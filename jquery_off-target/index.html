<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery off target (Erbilen.NET)</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
	
		$('.test p').click(function(){
			$(this)
				.hide()
				.siblings('div')
				.show()
		});
		
		$('*').click(function(e){
			if ( !$(e.target).is('.test') && !$(e.target).is('.test *') ){
				$('.test div')
					.hide()
					.siblings('p')
					.show()
			}
		});
	
	});
	</script>
	<style type="text/css">
	* { padding: 0; margin: 0 }
	.test { margin: 15px; border: 1px solid #ddd; padding: 10px; width: 500px }
	.test p { background-color: #eee; cursor: pointer; padding: 5px }
	.test div { display: none; background-color: yellow; color: #111; padding: 10px }
	</style>
</head>
<body>

	<div class="test">
		<p>click here..</p>
		<div>Will be seen after..</div>
	</div>

</body>
</html>
